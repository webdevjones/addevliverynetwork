    server:
        build: ./server
        ports:
            - 3001:3001
            # - 9229:9229
        volumes:
            - ./server:/server
            - ./server/node_modules
            # - ./client/public:/client/public
        command: npm run start
        env_file: ./server/.env
        depends_on:
            - db
        restart: always
        tty: true
        links: 
            - db
        networks: 
            - webappnetwork

    db:
        image: mongo
        ports: 
            - 27017:27017
        restart: always
        command: mongod

        volumes: 
            - data-node:/data/db
        networks: 
            - webappnetwork

networks: 
    webappnetwork:
        driver: bridge

volumes:
    data-node: